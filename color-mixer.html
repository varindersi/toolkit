<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="header-content">
                <h1>Color Mixer</h1>
                <p class="subtitle">Blend colors and find perfect combinations</p>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="btn-accent" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                    <span>Dark Mode</span>
                </button>
                <a href="../index.html" class="btn-accent" aria-label="Return to home page">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span>Home</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="tool-content" role="main">
            <!-- Top Ad Container -->
            <div class="ad-container horizontal-ad" aria-label="Advertisement">
                <!-- AdSense or other ad code will go here -->
                <div class="ad-placeholder">Advertisement</div>
            </div>

            <div class="mixer-container">
                <div class="color-pickers">
                    <div class="color-picker">
                        <label>Color 1</label>
                        <input type="color" id="color1" value="#ff0000" aria-label="Select first color">
                        <input type="text" id="color1Hex" value="#ff0000" aria-label="First color hex value">
                    </div>

                    <!-- Middle Ad Container -->
                    <div class="ad-container vertical-ad" aria-label="Advertisement">
                        <!-- AdSense or other ad code will go here -->
                        <div class="ad-placeholder">Advertisement</div>
                    </div>

                    <div class="color-picker">
                        <label>Color 2</label>
                        <input type="color" id="color2" value="#0000ff" aria-label="Select second color">
                        <input type="text" id="color2Hex" value="#0000ff" aria-label="Second color hex value">
                    </div>
                </div>

                <div class="mix-ratio">
                    <label for="mixRatio">Mix Ratio</label>
                    <input type="range" id="mixRatio" min="0" max="100" value="50" aria-label="Adjust mix ratio">
                    <span id="ratioValue">50%</span>
                </div>

                <div class="result-container">
                    <div class="result-color" id="resultColor" aria-label="Mixed color result"></div>
                    <div class="result-info">
                        <p>Result Color</p>
                        <div class="result-values">
                            <span id="resultHex">#800080</span>
                            <span id="resultRGB">rgb(128, 0, 128)</span>
                        </div>
                    </div>
                </div>

                <div class="mixer-actions">
                    <button id="copyResult" class="btn-accent" aria-label="Copy result color">
                        <i class="fas fa-copy" aria-hidden="true"></i>
                        Copy Result
                    </button>
                    <button id="resetMixer" class="btn-accent" aria-label="Reset color mixer">
                        <i class="fas fa-redo" aria-hidden="true"></i>
                        Reset
                    </button>
                </div>
            </div>

            <!-- Bottom Ad Container -->
            <div class="ad-container horizontal-ad" aria-label="Advertisement">
                <!-- AdSense or other ad code will go here -->
                <div class="ad-placeholder">Advertisement</div>
            </div>
        </main>

        <!-- Footer -->
